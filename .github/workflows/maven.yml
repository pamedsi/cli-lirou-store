name: Prod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: test
      run: echo hello work!

  build-dev:
    runs-on: ubuntu-latest
    environment: 
      name: dev
      url: 'jonnatas56.com'
    needs: test
    steps:
    - name: Build with Maven
      run: echo deploy dev

  build-prod:
    runs-on: ubuntu-latest
    environment: 
